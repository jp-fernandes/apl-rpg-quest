<div class="login-container">
    <h2 class="login-title">
        <img class="logo-image" src="../../../../../../assets/images/login/estudante.png" alt="Logo"> Trilhas da Sabedoria
    </h2>
    <form class="login-form">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <div class="forgot-password">Esqueci minha senha</div>
            <div class="first-access">Primeiro acesso</div>
        </div>
        <button class="login-button">Entrar</button>
    </form>
</div>
